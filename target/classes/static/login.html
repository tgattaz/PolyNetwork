<body class="ng-scope" ng-controller="userController">


<div class="bg"></div>

<div class="navbar navbar-light navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #3c3b6e;">
    <div class="container">

</div>

<div class="container" id="register">
    <div class="row">
        <div class="col-md-5 col-md-offset-3" id="colonne">
            <div class="card">
                <div class="card-header">
                    <h3>Se connecter à la paranoïa !</h3>
                    <br><br><br>
                </div>
                <div class="card-body">
                    <form action="/login" class="form-signin" method="post" name="my-form">
                        <p>
                            <label class="sr-only" for="username">Username</label>
                            <input autofocus class="form-control" id="username" name="username" placeholder="Username" required type="text">
                        </p>
                        <p>
                            <label class="sr-only" for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
                        </p>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    angular.module('PolyTaskUser', []).controller('userController',function($scope,$http){
        $scope.verif_password={};
        $scope.create_user = function(){
            var user = {
                username :$scope.username.text,
                password : $scope.password.text
            };
            if($scope.password.text === $scope.verif_password.text){
                $http({
                    method: 'POST',
                    url: '/test_users',
                    data :user
                }).then(function successCallback() {
                    window.location.href="feed.html"
                }, function errorCallback(response) {
                    alert(response.data.message)
                });
            }
            else{
                alert("Le champ Password et Password Confirmation sont différents")
            }
        }
    });
</script>
