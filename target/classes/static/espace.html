<!DOCTYPE html>
<html lang="en" ng-app="PolyNet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Polytechnique Tchikita</title>


    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        /* .starter-template {
            padding: 40px 15px;
            text-align: center;
        }*/
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body ng-controller="mainController">

<div class="navbar navbar-light navbar-inverse navbar-fixed-top" style="background-color: #3c3b6e;" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TchikiTasks</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Accueil</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <hr>
    <form role="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <label for="new_task">Mets toi en valeurs, mais n'oublie pas tes valeurs : </label>
                        <input class="form-control" id="new_task" name="" ng-model="new_task" placeholder="A quoi tu penses câlisse ?" type="text">
                    </div>
                    <div class="col-6 col-md-4"><button class="btn btn-primary" ng-click="create()">Partage au monde ta merde</button></div>
                </div>
            </div>
    </form>
    <hr>

    <ul class="list-group" ng-repeat="x in stories | orderBy:'id':true">
        <!--- ICI ---->
        <li class="list-group-item">
        <div class="row">
            <div class="pull-left" id="date">
                {{x.date | date:'dd MMMM yyyy'}}
            </div>
            <div class="checkbox mb-3">
                <input type="checkbox" id="checkbox" ng-checked="x.done" ng-click="done(x.id)"/>
                <label for="checkbox">
                    {{x.content}}
                </label>
            </div>
            <div class="pull-right action-buttons">
                <button type="button" class="btn btn-info btn-circle btn-sm" data-toggle="collapse" data-target="#{{$index}}" aria-expanded="false" aria-controls="$index"><span class="glyphicon glyphicon-pencil" ></span></button>
                <button type="button" class="btn btn-danger btn-circle btn-sm" ng-click="delete(x.id)"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
        </div>
        </li>
        <div class="collapse" id="{{$index}}">
            <li class="list-group-item" style="overflow: hidden;">
                <form class="form-inline pull-right">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" placeholder="nouveau élèment" ng-model="update_text">
                    </div>
                    <button type="submit" class="btn btn-success btn-circle btn-sm" ng-click="update(x.id)" ><span class="glyphicon glyphicon-pencil"></span></button>
                </form>
            </li>
        </div>
        <!--- jusqu'ici -->
    </ul>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="espace.js"></script>
</body>
</html>
