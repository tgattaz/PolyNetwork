<!DOCTYPE html>
<html lang="en" ng-app="PolyNet">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Polytechnique Tchikita</title>


    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body ng-controller="mainController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">TchikiTasks</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Accueil</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <hr>
    <form role="form">
            <div class="form-group">
                <div class="row">
                    <div class="col-12 col-md-8"><input type="text" ng-model="data_to_add" class="form-control" name="" id="" placeholder="A quoi tu penses cÃ¢lisse ?"></div>
                    <div class="col-6 col-md-4"><button ng-click="add_story()" class="btn btn-primary">Partage au monde ta merde</button></div>
                </div>
            </div>
    </form>
    <hr>


    <ul class="list-group" ng-repeat="x in stories | orderBy:'id':true">
        <li class="list-group-item">
        <div class="row">
            <div class="col-md-7">{{x.content}}</div>
            <div class="col-md-4 ml-auto"><a id="label_com_{{$index}}" ng-click="see_com($index)">Mater les critiques obvious des rageux</a></div>
        </div>
        </li>
        <li class="list-group-item" id="commentaires_{{$index}}" style="display:none;">
            <hr>
            <ul class="list-group" ng-repeat="commentaire in x.commentaires | orderBy:'id':true">
                <li class="list-group-item">{{commentaire.content}}</li>
            </ul>
            <div class="row">
                <div class="col-12 col-md-8"><input type="text" ng-model="comment_to_add" class="form-control" name="" id="" placeholder="Quel commentaire inutile aujourd'hui ?"></div>
                <div class="col-6 col-md-4"><button ng-click="add_comment(x.identifiant,comment_to_add)" class="btn btn-primary">Ajoute ta merde</button></div>
            </div>
        </li>
    </ul>



</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="espace.js"></script>
</body>
</html>
